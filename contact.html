<!DOCTYPE html>
<html lang="en">

<head>
    <!-- General -->
    <meta charset="UTF-8">
    <title>C&amp;Adoctor | Contact</title>
    <meta name="author" content="Mira">

    <!-- Links -->
    <link rel="stylesheet" href="main.css">

    <!-- Fonts -->
    <script src="https://use.fonticons.com/e796f43f.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="DovesType-Regular.css" type="text/css" media="screen">

</head>

<body>
    <!-- Navigation Bar and Title -->
    <section class="title" id="contact-title">
        <div class="title-veil">
            <nav id="main-nav">
                <a href="index.html">Home</a>
                <a href="">About</a>
                <a href="">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="title-content" id="contact-title-content">
                <h1>Contact</h1>
                <form id="contact-form">
                    <table>
                        <tr>
                            <td>Name</td>
                            <td>
                                <input type="text" name="name">
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>
                                <input type="text" name="email">
                            </td>
                        </tr>
                        <tr>
                            <td>Message</td>
                            <td>
                                <textarea name="message" form="contact-form" rows="4"></textarea>
                            </td>
                        </tr>
                    </table>
                    <input type="submit">
                </form>

            </div>
        </div>
    </section>
</body>

</html>
