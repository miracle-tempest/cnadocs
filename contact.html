<!DOCTYPE html>
<html lang="en">

<head>
    <!-- General -->
    <meta charset="UTF-8">
    <title>C&amp;Adoctor | Contact</title>
    <meta name="author" content="Mira">

    <!-- Links -->
    <link rel="stylesheet" href="main.css">

    <!-- Fonts -->
    <script src="https://use.fonticons.com/e796f43f.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="DovesType-Regular.css" type="text/css" media="screen">

</head>

<body>
    <!-- Navigation bar -->
    <section class="content-container" id="contact-form-container">
        <nav id="main-nav">
            <a href="index.html">Home</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>

        <!-- Contact form -->

        <div class="content">
            <h1>Contact</h1>
            <form action="mailto:Joe.Loughry@CandAdoctor.com" method="post" id="contact-form">
                <!-- Input fields -->
                <input type="text" name="name" placeholder="Name">
                <br>
                <input type="text" name="email" placeholder="Email">
                <br>
                <textarea name="message" placeholder="Message" form="contact-form"></textarea>
                <br>

                <!-- Submit button -->
                <button type="submit" form="contact-form">
                    <i class="ico ico-arrow-circle-right"></i>
                </button>
            </form>
        </div>
    </section>

    <!-- Social -->
    <footer class="social">

        <!-- Internal Links -->
        <nav>
            <a href="index.html">Home</a>|
            <a href="">About</a>|
            <a href="">Blog</a>|
            <a href="contact.html">Contact</a>
        </nav>

        <!-- External Links -->
        <div class="contact-icons">
            <a href="https://github.com/jloughry" target="_blank">
                <i class="ico ico-github-alt"></i>
            </a>
            <a href="https://twitter.com/cnadoctor" target="_blank">
                <i class="ico ico-twitter"></i>
            </a>
            <a href="mailto:Joe.Loughry@CandAdoctor.com" target="_blank">
                <i class="ico ico-envelope-o "></i>
            </a>
        </div>

    </footer>

</body>

</html>
